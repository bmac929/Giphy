<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div id="buttonDiv"></div>
    <div id="gifDiv"></div>

    <div id="container">
        <form id="movie-form">
            <label for="user-input">Add a Movie!</label><br><br>
            <input type="text" id="user-input"><br>

            <input id="add-movie" type="submit" value="Submit">
        </form>


        <script type="text/javascript">
            var movies = ["Inception", "Goodfellas", "Training Day", "Wedding Crashers"];

            function alertMovieName() {
                var movieName = $(this).attr("data-name");

            }

            function renderButtons() {

                $("#buttonDiv").empty();


                for (var i = 0; i < movies.length; i++) {
                    var a = $("<button>");
                    a.addClass("movie");
                    a.attr("data-name", movies[i]);
                    a.text(movies[i]);
                    $("#buttonDiv").append(a);
                }
            }

            $("#add-movie").on("click", function (event) {

                event.preventDefault();
                var movie = $("#user-input").val().trim();
                movies.push(movie);
                renderButtons();

            });

            $(document).on("click", ".movie", alertMovieName);
            renderButtons();

            $("button").on("click", function () {
                var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                    $(this).attr("data-name") + "&api_key=nHL0xVLalLXQUye3hrBT0kE4T9Gll9G1&limit=10";


                $.ajax({
                    url: queryURL,
                    method: "GET"
                })

                    .then(function (response) {
                        var results = response.data;


                        for (var i = 0; i < results.length; i++) {
                            var movieDiv = $("<div>");
                            var p = $("<p>").text("Rating: " + results[i].rating);
                            var movieImage = $("<img>");

                            movieImage.attr("src", results[i].images.fixed_height.url);
                            movieDiv.append(p);
                            movieDiv.append(movieImage);
                            $("#gifDiv").prepend(movieDiv);
                        }
                    });
            });
        </script>
    </div>


</body>

</html>
